<div class="p-8 rounded border border-gray-200">
	<h1 class="font-medium text-3xl">
		Add User
	</h1>
	<p class="text-gray-600 mt-6">
		Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos dolorem vel cupiditate laudantium dicta.
	</p>
	<form (submit)="addUser()">
		<div class="mt-8 space-y-6">
			<div>
				<label class="text-sm text-gray-700 block mb-1 font-medium" for="name" >
					 Name
				</label>
				<input [(ngModel)]="name" id="name" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" name="name" type="text" placeholder="Enter your name" />
			</div>
			<div>
				<label  class="text-sm text-gray-700 block mb-1 font-medium" for="job">
					 Job title
				</label>
				<input [(ngModel)]="job" id="job" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" name="job" type="text" placeholder="(ex. developer)" />
			</div>
		</div>
		<div class="space-x-4 mt-8">
			<button class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50" type="submit">
				 Save
			</button>
			 <!-- Secondary -->
			<button (click)="Clear()" class="py-2 px-4 bg-white border border-gray-200 text-gray-600 rounded hover:bg-gray-100 active:bg-gray-200 disabled:opacity-50">
				 Clear
			</button>
		</div>
	</form>
</div>
